<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Netflix User</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link href="style.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
 
   <div class="container my-4">
     <h1 style="font-size: 2rem;">Netflix User Implementation</h1>
     <div class="form-row align-items-center">
       <div class="col-auto my-1">
         <label class="sr-only" for="inlineFormCustomSelect">Preference</label>
         <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
           <option selected>User Tier</option>
           <option value="0">Mobile</option>
           <option value="1">Basic</option>
           <option value="2">Standard</option>
           <option value="3">Premium</option>
         </select>
       </div>
       <div class="col-auto my-1">
         <label class="sr-only" for="inlineFormInputName">Email</label>
         <input type="text" class="form-control" id="inlineFormInputName" placeholder="Email">
       </div>
       <div class="col-auto my-1">
         <label class="sr-only" for="inlineFormInputImage">Image URL</label>
         <input type="text" class="form-control" id="inlineFormInputImage" placeholder="Image URL">
       </div>
 
       <div class="col-auto my-1">
         <button id="createButton" class="btn btn-primary">Create User</button>
       </div>
     </div>
     <div class="d-flex justify-content-start flex-wrap my-4" id="userCards"></div>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   <script src="script_todo.js"></script>
 </body>
</html>
